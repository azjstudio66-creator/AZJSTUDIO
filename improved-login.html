<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3Forms - Interactive Form</title>
    <style>
        :root {
            --bg: #e5e5e5;
            --purple: #6332F6;
            --orange: #FF7A3D;
            --black: #1a1a1a;
        }

        body {
            margin: 0; padding: 0;
            background: var(--bg);
            font-family: sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow-x: hidden;
        }

        .container {
            display: flex; 
            width: 95vw; max-width: 1000px; height: 90vh; max-height: 700px;
            background: white; border-radius: 24px; overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }

        .visuals {
            flex: 1; background: var(--bg);
            display: flex; justify-content: center; align-items: flex-end;
            padding-bottom: 20px; position: relative;
        }

        .auth-form {
            flex: 1; padding: 40px;
            display: flex; flex-direction: column; justify-content: center;
            overflow-y: auto;
        }

        h1 { font-size: 2.2rem; margin: 0 0 10px; color: var(--black); }
        
        input, textarea {
            width: 100%; padding: 12px 0; border: none;
            border-bottom: 2px solid #ddd; font-size: 1rem; outline: none;
            margin-bottom: 15px; font-family: inherit;
        }

        textarea { height: 80px; resize: none; }

        .btn {
            background: var(--black); color: white; border: none;
            padding: 15px; border-radius: 50px; font-weight: bold; cursor: pointer;
            transition: 0.3s; margin-top: 10px;
        }

        .btn:hover { opacity: 0.8; }
        .btn:disabled { background: #999; cursor: not-allowed; }

        .char { transition: transform 0.4s ease; transform-origin: bottom; }
        .eye-white { fill: white; }
        .pupil { fill: black; }

        @media (max-width: 768px) {
            .container { flex-direction: column; height: auto; max-height: none; margin: 20px 0; }
            .visuals { height: 250px; flex: none; }
            .auth-form { padding: 30px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="visuals" id="scene">
        <svg viewBox="0 0 400 300" id="svg-element" style="width: 100%; height: 100%;">
            <g id="char-orange" class="char">
                <path d="M30,280 Q30,150 130,150 Q230,150 230,280 Z" fill="var(--orange)" />
                <circle class="eye-white" cx="100" cy="210" r="10" />
                <circle class="pupil" cx="100" cy="210" r="5" />
                <circle class="eye-white" cx="140" cy="210" r="10" />
                <circle class="pupil" cx="140" cy="210" r="5" />
            </g>
            <g id="char-purple" class="char">
                <rect x="160" y="70" width="110" height="210" rx="10" fill="var(--purple)" />
                <circle class="eye-white" cx="195" cy="120" r="8" />
                <circle class="pupil" cx="195" cy="120" r="4" />
                <circle class="eye-white" cx="235" cy="120" r="8" />
                <circle class="pupil" cx="235" cy="120" r="4" />
            </g>
            <g id="char-black" class="char">
                <rect x="260" y="180" width="70" height="100" rx="8" fill="var(--black)" />
                <circle class="eye-white" cx="285" cy="235" r="7" />
                <circle class="pupil" cx="285" cy="235" r="3.5" />
                <circle class="eye-white" cx="310" cy="235" r="7" />
                <circle class="pupil" cx="310" cy="235" r="3.5" />
            </g>
        </svg>
    </div>

    <form class="auth-form" id="contactForm" action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="1acb1c4f-7181-4120-b45a-04ed65f1ae62">
        
        <h1>Kontakt</h1>
        
        <input type="text" name="name" placeholder="Dein Name" required>
        <input type="email" name="email" id="emailInput" placeholder="Deine E-Mail" required>
        <textarea name="message" id="messageInput" placeholder="Deine Nachricht..." required></textarea>
        
        <input type="password" name="password" id="password" placeholder="Passwort (Optional)" style="display:none;">

        <button type="submit" class="btn" id="submitBtn">Nachricht senden</button>
        <p id="statusMsg" style="font-size: 0.8rem; margin-top: 10px;"></p>
    </form>
</div>

<script>
    const form = document.getElementById('contactForm');
    const pupils = document.querySelectorAll('.pupil');
    const emailInput = document.getElementById('emailInput');
    const messageInput = document.getElementById('messageInput');
    const chars = document.querySelectorAll('.char');
    const btn = document.getElementById('submitBtn');
    const statusMsg = document.getElementById('statusMsg');

    form.onsubmit = async (e) => {
        e.preventDefault();
        
        btn.disabled = true;
        btn.innerText = "Wird gesendet...";
        statusMsg.style.color = "black";
        statusMsg.innerText = "Bitte warten...";
        
        const formData = new FormData(form);

        try {
            const response = await fetch(form.action, {
                method: 'POST',
                body: formData
            });

            const json = await response.json();

            if (response.status == 200) {
                btn.innerText = "Erfolgreich!";
                statusMsg.style.color = "green";
                statusMsg.innerText = "Vielen Dank! Deine Nachricht wurde gesendet.";
                form.reset();
                setTimeout(() => {
                    window.location.href = "https://azj-studio.my.canva.site/du-bist-eingeloggt";
                }, 2000);
            } else {
                statusMsg.style.color = "red";
                statusMsg.innerText = json.message || "Fehler beim Senden.";
                btn.disabled = false;
                btn.innerText = "Nachricht senden";
            }
        } catch (error) {
            statusMsg.style.color = "red";
            statusMsg.innerText = "Netzwerkfehler.";
            btn.disabled = false;
            btn.innerText = "Nachricht senden";
        }
    };

    // Augen-Folge-Animation
    function moveEyes(e) {
        let clientX, clientY;
        if (e.touches) {
            clientX = e.touches[0].clientX; clientY = e.touches[0].clientY;
        } else {
            clientX = e.clientX; clientY = e.clientY;
        }
        pupils.forEach((p) => {
            const rect = p.getBoundingClientRect();
            const eyeX = rect.left + rect.width / 2;
            const eyeY = rect.top + rect.height / 2;
            const angle = Math.atan2(clientY - eyeY, clientX - eyeX);
            const x = Math.cos(angle) * 4;
            const y = Math.sin(angle) * 4;
            p.style.transform = `translate(${x}px, ${y}px)`;
        });
    }

    window.addEventListener('mousemove', moveEyes);
    window.addEventListener('touchmove', moveEyes);

    // Lustige Reaktion wenn man in die Nachricht klickt
    messageInput.addEventListener('focus', () => {
        chars[1].style.transform = 'scale(1.1) translateY(-10px)';
    });

    messageInput.addEventListener('blur', () => {
        chars[1].style.transform = 'none';
    });
</script>
</body>
</html>
